<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="top-nav">
            <input type="text" id="epSearch" placeholder="Search for any movie or TV show...">
            <div id="searchResults" class="results-box"></div>

            <div class="player-controls">
                <select id="seasonSelect"><option value="">Season</option></select>
                <select id="episodeSelect" disabled><option value="">Episode</option></select>
                <button id="fullscreenBtn">⛶ FULLSCREEN</button>
            </div>
        </div>

        <div id="videoWrapper">
            <div id="videoContainer"></div>
        </div>

        <div style="text-align: center; padding-bottom: 50px;">
            <button id="nextBtn">NEXT EPISODE →</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
